<!DOCTYPE html>
<html>
<body>
<h2> JavaScript Validation </h2>
<p> Enter ur name:</p>
<input id="name">
<button type="button" onmouseover="myFunction()">Submit</button>
<p id="demo"></p>
<script>
function myFunction()
{
var x = document.getElementById("name").value;
var text="Hai "+x;
document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>

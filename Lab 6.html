<!DOCTYPE html>
<html>
<style>
#container {
width: 600px;
height: 600px;
possition: relative;
background: Lavender;
}
#animate{
width:50px;
height:50px;
position: absolute;
background-color: pink;
}
</style>
<body>
<p><button onclick="myMove()">Click Me</button></p>
<div id="container">
<div id="animate"></div>
</div>
</body>
 
<script>
function myMove(){
let id=null;
const elem=document.getElementById("animate");
let pos=0;
clearInterval(id);
id=setInterval(frame,5);
function frame() {
if (pos == 350){
clearInterval(id);
} else {
pos++;
elem.style.center=pos+"px";
elem.style.left=pos+"px";
}
}
}
 
</script>
</html>
